# HTTP Server
[server]
  address = ":8199"
  serverAgent = "pay_get"
  #ServerRoot = "public"
  logPath = "./log/gf-app/server"

# Logger.
[logger]
  path = "./log/gf-app"
  level = "all"
  stdout = true

# Database.
[database]
  link = "mysql:root:root@tcp(127.0.0.1:3306)/payget"
  debug = true
  # Database logger.
  [database.logger]
    path = "/tmp/log/gf-app/sql"
    level = "all"
    stdout = true

[gfcli]
  [[gfcli.gen.dao]]
    link = "mysql:root:root@tcp(127.0.0.1:3306)/payget"
    tables = "sys_config,sys_config_data"
    jsonCase = "Snake"